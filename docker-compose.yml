  webapp:
    build: .
    image: dsuarezlogans/express-with-session
    container_name: webapp
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=session
      - REDIS_PORT=6379
    depends_on:
      - redis
  redis:
    image: redis:5.0.3-alpine
    container_name: session
    expose:
      - 6379
